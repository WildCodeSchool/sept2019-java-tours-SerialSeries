<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/user/create}" th:object="${createdUser}" method="post" th:fragment="userForm">
        <input type="text" th:field="*{userName}" placeholder="Entrez un nom" required/>
        <input type="text" th:field="*{pictureUrl}" placeholder="Entrez une url pour votre image" required/>
        <input type="submit" value="Valider">
    </form>
</body>
</html>
