<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form action="#" th:action="@{'/user/'+${currentUser.id} + '/season/'+${serieId}+'/create'}" th:object="${createdSeason}" method="post" th:fragment="seasonForm">
    <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}"/>
    <input type="number" th:field="*{number}" placeholder="Nombre de saison" />
    <input type="submit" value="Valider">
</form>
</body>
</html>
