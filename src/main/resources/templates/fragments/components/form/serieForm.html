<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{'/user/'+${currentUser.id}+'/serie/create'}" th:object="${createdSerie}" method="post" th:fragment="serieForm" class="form">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
    <label for="title" class="label_form">The title:</label>
    <input type="text" th:field="*{title}" placeholder="Title" name="title" required/>
    <p th:if="${#fields.hasErrors('nbSeason')}" th:errors="*{nbSeason}"/>
    <label for="number" class="label_form">The season's number:</label>
    <input type="number" th:field="*{nbSeason}" placeholder="Season's number" name="number" required min="1"/>
    <input type="submit" value="Submit" class="button">
</form>
</body>
</html>
