<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{'/user/'+${currentUser.id}+'/serie/create'}" th:object="${createdSerie}" method="post" th:fragment="serieForm" class="form">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
    <input type="text" th:field="*{title}" placeholder="Entrez un titre" name="title" required/>
    <p th:if="${#fields.hasErrors('nbSeason')}" th:errors="*{nbSeason}"/>
    <input type="number" th:field="*{nbSeason}" placeholder="Nombre de saison" required min="1"/>
    <input type="submit" value="Valider">
</form>
</body>
</html>
