<html lang="en" xmlns:th="http://www/thymeleaf.org">

<body>

	        			<ul th:include="fragments/components/episodeList::episodeList">
			        	</ul>
			        <a th:href="@{'/user/'+${currentUser.id} +'/season/'+ ${season.id}+'/episode/create'}">Add episode</a>        		   	
	        	</li>
	        </ul>
	        <a th:href="@{'/user/'+${currentUser.id} +'/season/create'}" class="addSeason">+</a>        		   	
	        </div>
        	</li>
        </ul>
	</div>
	</section>
</body>
</html>
