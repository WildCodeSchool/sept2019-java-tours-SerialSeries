<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">

<body>
<section th:fragment="serieList">

	<div class="cadreSerie">
		<div th:if="${currentUser.id!=0}" class="addSerie">
			<a th:href="@{'/user/'+${currentUser.id} +'/serie/create'}" style="font-size: 3em; color:white">+ Add serie</a>
    	</div>
		<ul>
			
		    <li th:each="serie : ${serieList}">
				<ul id="slider_serie">
					<li>
					<img th:src="${serie.pictureURL}"  class="img_slider">

					</li>
				</ul>
				<div class="cadre_nom_serie">
			        <a th:text="${serie.title}"></a>
			    </div>
			    <div >
				    <div class="cadre_nom_season">
				    	<a th:each="season : ${seasonList}" th:if="${season.serieId == serie.id}" th:text="${season.number}" ></a>
				    	<a class="selected">S1</a>
				    	<a>S1</a>
				    	<a>S1</a>
				    	<a>S1</a>
				    	
				    </div>
				    <div class="cadre_nom_episode">
				        <ul th:include="fragments/components/seasonList::seasonList" style="overflow: scroll;padding-bottom: 5%;"></ul>
				    </div>
				</div>
		    </li>
		</ul>
	</div>
</section>
</body>
</html>
