<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">

<body>

<ul th:fragment="serieList">
    <li th:each="serie : ${serieList}">

        <a th:text="${serie.title}"></a>
        <a th:text="|(${serie.nbSeason} Season(s))|"></a>
        <a th:href="@{'/user/'+${currentUser.id} +'/season/'+ ${serie.id}+'/create'}">Add season</a>
        <ul th:include="fragments/components/seasonList::seasonList"></ul>
    </li>
</ul>
</body>
</html>
