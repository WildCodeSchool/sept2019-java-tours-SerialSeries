<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">

<body>
<ul th:fragment="episodeList">
    <li th:each="episode : ${episodeList}" th:if="${episode.seasonId == season.id}">
        <h3 th:text= "|${episode.number} - ${episode.title}|"></h3>
        <a th:if="${episode.vue}" class="vu">Vu</a>
        <a th:if="${not episode.vue}" class="pas_vu">Pas Vu</a>
        
        
    </li>
</ul>
</body>
</html>
